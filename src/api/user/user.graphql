
type User {
	_id: ID!
	username: String! @unique
	firstName: String
	lastName: String
	lastVisit: String
	createdAt: String!
	updatedAt: String!
}

extend type Query {
	getMe: User!
}

input UpdatedUser {
	firstName: String
	lastName: String
}

extend type Mutation {
	signup(username: String!, password: String!): User
	updateUser(firstName: String, lastName: String): User
}
