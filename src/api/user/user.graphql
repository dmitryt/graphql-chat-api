type User {
	id: ID!
	username: String!
	firstName: String
	lastName: String
	lastVisit: String
	createdAt: String!
	updatedAt: String!
}

type Query {
  getMe: User!
}

input NewUser {
	username: String!
	password: String!
	firstName: String
	lastName: String
}

input UpdatedUser {
	firstName: String
	lastName: String
}

type Mutation {
	newUser(input: NewUser!): User
	updatedUser(input: UpdatedUser!): User
}
