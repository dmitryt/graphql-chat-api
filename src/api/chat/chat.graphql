type Chat {
	_id: ID!
	title: String!
	description: String
	creator: User!
	members: [User]!
	messages: [Message]!
	createdAt: String!
	updatedAt: String!
}

type Query {
	chats(type: String!, filter: String): [Chat]!
	chat(id: ID!): Chat
}

input NewChat {
	title: String!
	description: String
	creator: String!
}

input UpdatedChat {
	title: String!
	description: String
}

type Mutation {
	newChat(input: NewChat!): Chat
	deletedChat(id: ID!): Boolean
}
