type Chat {
	id: ID!
	title: String!
	description: String
	creator: User!
	members: [User]!
	messages: [Message]!
	createdAt: String!
	updatedAt: String!
}

type Query {
  allChats: [Chat]!
  Chat(id: ID!): Chat,
}

input NewChat {
	title: String!
	description: String
	creator: String!
}

input UpdatedChat {
	title: String!
	description: String
}

type Mutation {
	newChat(input: NewChat!): Chat
	updateChat(input: UpdatedChat!): Chat
	deleteChat(input: ID!)
}